# GUI界面配置
#
# 条件操作符指南：
# 此插件支持在文本中使用以下格式的条件表达式：
#
# 标准条件：%[(条件)文本]%
#    - 如果条件为真则显示'文本'，否则不显示
#    - 用于：分页、可选元素
#
# 三元条件：%[(条件)真值文本 ~: 假值文本]%
#    - 如果条件为真显示'真值文本'，否则显示'假值文本'
#    - 使用 ~: 作为分隔符以避免与文本中的冒号冲突
#    - 用于：状态指示器、类型切换
#
# 此配置中的示例：
#   分页："%[(max_pages > 1)&c页面&8: &6%page% &8/ &7%max_pages%]%"
#   制作状态："%[(isCraftable == true)&8[&2&l✔&8] ~: &8[&c&l❌&8]]%"
#   启用/禁用："%[(isCraftable == true)禁用 ~: 启用]%"
#   类型切换："%[(type == DEFAULT)过滤型 ~: 默认型]%"
#
# 此配置中使用的操作符：
#   >  (大于)          示例：max_pages > 1
#   == (等于)          示例：isCraftable == true, type == DEFAULT
gui:
  # 允许物品GUI的标题格式
  allowed-items-gui: "&c允许物品&8: &f%size% &c背包等级&8: &f%tier% %[(max_pages > 1)&c页面&8: &6%page% &8/ &7%max_pages%]%"

  # 背包设置主界面
  backpack-settings-main:
    title: "&6等级&8: &f%tier% &6背包设置"
    buttons:
      # 编辑制作按钮
      edit-crafting-button:
        display-name: "&2点击更改制作配方"
        lore:
          - "&f可制作&8: %[(isCraftable == true)&8[&2&l✔&8] ~: &8[&c&l❌&8]]%"
          - " "
          - "&7点击 &f&l左键 &7编辑制作配方"
          - "&7点击 &f&lSHIFT + 右键 &7来%[(isCraftable == true)禁用 ~: 启用]%背包制作功能"

      # 允许物品按钮
      allowed-items-button:
        display-name: "&2点击编辑允许物品"
        lore:
          - "&7此背包当前允许的物品数量&8: &c%size%"
          - " "
          - "&7点击 &f&l左键 &7打开允许物品GUI"
          - " "
          - "&8如果背包类型为 &f过滤型 &8则包含这些物品"

      # 更改背包类型按钮
      change-backpack-type-button:
        display-name: "&2点击编辑背包类型"
        lore:
          - "&7当前背包类型&8: &c%type%"
          - " "
          - "&7点击 &f&l左键 &7将类型更改为&8: &f%[(type == DEFAULT)过滤型 ~: 默认型]%"

  # 背包选择制作GUI
  backpack-chose-crafting-gui:
    title: "#0047F7选择要更改制作配方的背包"
    buttons:
      select-backpack-button:
        lore:
          - "&f可制作&8: %[(isCraftable == true)&8[&2&l✔&8] ~: &8[&c&l❌&8]]%"

  # 玩家背包GUI
  player-backpacks-gui:
    title: "&c玩家背包&8: &f%playerName% %[(max_pages > 1)&c页面&8: &6%page% &8/ &7%max_pages%]%"
    hover-text:
      - "&8▪ &f背包所有者&f: &6%owner%"
      - "&8▪ &f最后更新&f: &a%lastUpdated%"
      - "&8▪ &f最后玩家&f: &a%lastPlayer%"
      - "&8▪ &f背包ID&f: &a%backpackUUID%"

  # 玩家背包GUI信息
  player-backpack-gui-info:
    displayName: "&6%playerName%"
    lore:
      - "&f拥有的背包&8: &6%amount%"
      - "&7点击 &f&l左键 &7打开玩家背包菜单"

  # 所有背包GUI
  all-backpack-gui:
    title: "&c拥有背包的所有玩家&8: &f%size% %[(max_pages > 1)&c页面&8: &6%page% &8/ &7%max_pages%]%"

  # 制作编辑GUI
  crafting-edit-gui:
    title: "#194d33您正在更改制作配方 %crafting%"

