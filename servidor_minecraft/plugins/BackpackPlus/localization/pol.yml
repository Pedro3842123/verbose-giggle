# Konfiguracja GUI
#
# Przewodnik po operatorach warunkowych:
# Ten plugin obsługuje wyrażenia warunkowe w tekście używając tych formatów:
#
# WARUNKI STANDARDOWE: %[(warunek)tekst]%
#    - Pokazuje 'tekst' jeśli warunek jest prawdziwy, w przeciwnym razie nic
#    - Używane do: paginacji, opcjonalnych elementów
#
# WARUNKI TERNARY: %[(warunek)tekst_prawda ~: tekst_fałsz]%
#    - Pokazuje 'tekst_prawda' jeśli warunek prawdziwy, w przeciwnym razie 'tekst_fałsz'
#    - Używa ~: jako separator aby uniknąć konfliktów z dwukropkami
#    - Używane do: wskaźników statusu, przełączania typów
#
# PRZYKŁADY Z TEJ KONFIGURACJI:
#   Paginacja: "%[(max_pages > 1)&cStrona&8: &6%page% &8/ &7%max_pages%]%"
#   Status craftingu: "%[(isCraftable == true)&8[&2&l✔&8] ~: &8[&c&l❌&8]]%"
#   Włącz/wyłącz: "%[(isCraftable == true)wyłączyć ~: włączyć]%"
#   Przełączanie typu: "%[(type == DEFAULT)FILTROWANY ~: DOMYŚLNY]%"
#
# OPERATORY UŻYWANE W TEJ KONFIGURACJI:
#   >  (większe niż)      Przykład: max_pages > 1
#   == (równe)            Przykład: isCraftable == true, type == DEFAULT
gui:
  # Format tytułu GUI dozwolonych przedmiotów
  allowed-items-gui: "&cDozwolone przedmioty&8: &f%size% &cPoziom plecaka&8: &f%tier% %[(max_pages > 1)&cStrona&8: &6%page% &8/ &7%max_pages%]%"

  # Główny interfejs ustawień plecaka
  backpack-settings-main:
    title: "&6Poziom&8: &f%tier% &6ustawienia plecaka"
    buttons:
      # Przycisk edycji craftingu
      edit-crafting-button:
        display-name: "&2Kliknij aby zmienić crafting"
        lore:
          - "&fMożna craftować&8: %[(isCraftable == true)&8[&2&l✔&8] ~: &8[&c&l❌&8]]%"
          - " "
          - "&7Kliknij &f&lLPM &7aby edytować crafting"
          - "&7Kliknij &f&lSHIFT + PPM &7aby %[(isCraftable == true)wyłączyć ~: włączyć]% możliwość craftowania plecaka"

      # Przycisk dozwolonych przedmiotów
      allowed-items-button:
        display-name: "&2Kliknij aby edytować dozwolone przedmioty"
        lore:
          - "&7Aktualnie dozwolone przedmioty dla tego plecaka to&8: &c%size%"
          - " "
          - "&7Kliknij &f&lLPM &7aby otworzyć GUI z dozwolonymi przedmiotami"
          - " "
          - "&8Zawiera te przedmioty jeśli plecak ma typ &fFILTROWANY"

      # Przycisk zmiany typu plecaka
      change-backpack-type-button:
        display-name: "&2Kliknij aby edytować typ plecaka"
        lore:
          - "&7Aktualny typ plecaka to&8: &c%type%"
          - " "
          - "&7Kliknij &f&lLPM &7aby zmienić typ na&8: &f%[(type == DEFAULT)FILTROWANY ~: DOMYŚLNY]%"

  # GUI wyboru craftingu plecaka
  backpack-chose-crafting-gui:
    title: "#0047F7Wybierz który plecak chcesz zmienić crafting"
    buttons:
      select-backpack-button:
        lore:
          - "&fMożna craftować&8: %[(isCraftable == true)&8[&2&l✔&8] ~: &8[&c&l❌&8]]%"

  # GUI plecaków gracza
  player-backpacks-gui:
    title: "&cPlecaki gracza&8: &f%playerName% %[(max_pages > 1)&cStrona&8: &6%page% &8/ &7%max_pages%]%"
    hover-text:
      - "&8▪ &fWłaściciel plecaka&f: &6%owner%"
      - "&8▪ &fOstatnia aktualizacja&f: &a%lastUpdated%"
      - "&8▪ &fOstatni gracz&f: &a%lastPlayer%"
      - "&8▪ &fID plecaka&f: &a%backpackUUID%"

  # Informacje GUI plecaka gracza
  player-backpack-gui-info:
    displayName: "&6%playerName%"
    lore:
      - "&fPosiadane plecaki&8: &6%amount%"
      - "&7Kliknij &f&lLPM &7aby otworzyć menu plecaków gracza"

  # GUI wszystkich plecaków
  all-backpack-gui:
    title: "&cWszyscy gracze z plecakami&8: &f%size% %[(max_pages > 1)&cStrona&8: &6%page% &8/ &7%max_pages%]%"

  # GUI edycji craftingu
  crafting-edit-gui:
    title: "#194d33Zmieniasz crafting %crafting%"

# Konfiguracja przedmiotów NBT
nbt:
  nbt-item:
    displayName: "&fNiestandardowy przedmiot NBT"
    lore:
      - "&8» &7Nazwa pluginu&8: &f%plugin%"
      - "&8» &7Przestrzeń nazw&8: &f%namespace%"
      - "&8» &7Wartość przestrzeni nazw: &f%value%"

items:
  # Wyświetlanie informacji o plecaku z bazy danych
