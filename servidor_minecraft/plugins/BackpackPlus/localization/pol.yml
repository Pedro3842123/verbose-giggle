      - "&8▪ &fOstatnia aktualizacja&8: &a%lastUpdate%" # Kiedy plecak był ostatnio modyfikowany
      - "&8▪ &fOstatni gracz&8: &a%lastPlayer%"      # Ostatni gracz który z nim wchodził w interakcję
      - " "                                      # Pusta linia dla odstępu
      - "&7Kliknij &f&lLPM &7aby otworzyć plecak"  # Akcja lewego przycisku myszy
      - "&7Kliknij &f&lPPM &8&l+ &f&lSHIFT &7aby dodać plecak do ekwipunku"  # Akcja prawego przycisku + shift

  database-backpack-no-settings:
