      - "&8▪ &fID&8: &7%backpackUUID%"
      - "&8▪ &fOstatnia Aktualizacja&8: &a%lastUpdate%"
      - "&8▪ &fOstatni Gracz&8: &a%lastPlayer%"
      - " "
      - "&c⚠ &7Brakuje ustawień dla tieru&8: &e%tier%"
      - "&c⚠ &7Plecak wymaga konfiguracji"
