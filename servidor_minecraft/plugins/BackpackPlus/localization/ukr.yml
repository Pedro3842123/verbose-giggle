# Конфігурація GUI
#
# Посібник з умовних операторів:
# Цей плагін підтримує умовні вирази в тексті, використовуючи ці формати:
#
# СТАНДАРТНІ УМОВИ: %[(умова)текст]%
#    - Показує 'текст' якщо умова істинна, інакше нічого не показує
#    - Використовується для: пагінації, опціональних елементів
#
# ТЕРНАРНІ УМОВИ: %[(умова)текст_істина ~: текст_хибність]%
#    - Показує 'текст_істина' якщо умова істинна, інакше 'текст_хибність'
#    - Використовує ~: як роздільник щоб уникнути конфліктів з двокрапками в тексті
#    - Використовується для: індикаторів статусу, перемикання типів
#
# ПРИКЛАДИ З ЦІЄЇ КОНФІГУРАЦІЇ:
#   Пагінація: "%[(max_pages > 1)&cСторінка&8: &6%page% &8/ &7%max_pages%]%"
#   Статус крафту: "%[(isCraftable == true)&8[&2&l✔&8] ~: &8[&c&l❌&8]]%"
#   Увімкнути/вимкнути: "%[(isCraftable == true)вимкнути ~: увімкнути]%"
#   Перемикання типу: "%[(type == DEFAULT)ФІЛЬТРОВАНИЙ ~: СТАНДАРТНИЙ]%"
#
# ОПЕРАТОРИ ВИКОРИСТАНІ В ЦІЄЇ КОНФІГУРАЦІЇ:
#   >  (більше ніж)        Приклад: max_pages > 1
#   == (дорівнює)          Приклад: isCraftable == true, type == DEFAULT
gui:
  # Формат заголовка GUI дозволених предметів
  allowed-items-gui: "&cДозволені предмети&8: &f%size% &cРівень рюкзака&8: &f%tier% %[(max_pages > 1)&cСторінка&8: &6%page% &8/ &7%max_pages%]%"

  # Головний інтерфейс налаштувань рюкзака
  backpack-settings-main:
    title: "&6Рівень&8: &f%tier% &6налаштування рюкзака"
    buttons:
      # Кнопка редагування крафту
      edit-crafting-button:
        display-name: "&2Натисніть щоб змінити крафт"
        lore:
          - "&fМожна крафтити&8: %[(isCraftable == true)&8[&2&l✔&8] ~: &8[&c&l❌&8]]%"
          - " "
          - "&7Натисніть &f&lЛКМ &7щоб редагувати крафт"
          - "&7Натисніть &f&lSHIFT + ПКМ &7щоб %[(isCraftable == true)вимкнути ~: увімкнути]% можливість крафтити рюкзак"

      # Кнопка дозволених предметів
      allowed-items-button:
        display-name: "&2Натисніть щоб редагувати дозволені предмети"
        lore:
          - "&7Поточно дозволені предмети для цього рюкзака&8: &c%size%"
          - " "
          - "&7Натисніть &f&lЛКМ &7щоб відкрити GUI з дозволеними предметами"
          - " "
          - "&8Включає ці предмети якщо рюкзак має тип &fФІЛЬТРОВАНИЙ"

      # Кнопка зміни типу рюкзака
      change-backpack-type-button:
        display-name: "&2Натисніть щоб редагувати тип рюкзака"
        lore:
          - "&7Поточний тип рюкзака&8: &c%type%"
          - " "
          - "&7Натисніть &f&lЛКМ &7щоб змінити тип на&8: &f%[(type == DEFAULT)ФІЛЬТРОВАНИЙ ~: СТАНДАРТНИЙ]%"

  # GUI вибору крафту рюкзака
  backpack-chose-crafting-gui:
    title: "#0047F7Виберіть який рюкзак ви хочете змінити крафт"
    buttons:
      select-backpack-button:
        lore:
          - "&fМожна крафтити&8: %[(isCraftable == true)&8[&2&l✔&8] ~: &8[&c&l❌&8]]%"

  # GUI рюкзаків гравця
  player-backpacks-gui:
    title: "&cРюкзаки гравця&8: &f%playerName% %[(max_pages > 1)&cСторінка&8: &6%page% &8/ &7%max_pages%]%"
    hover-text:
      - "&8▪ &fВласник рюкзака&f: &6%owner%"
      - "&8▪ &fОстаннє оновлення&f: &a%lastUpdated%"
      - "&8▪ &fОстанній гравець&f: &a%lastPlayer%"
      - "&8▪ &fID рюкзака&f: &a%backpackUUID%"

  # Інформація GUI рюкзака гравця
  player-backpack-gui-info:
    displayName: "&6%playerName%"
    lore:
      - "&fВласні рюкзаки&8: &6%amount%"
      - "&7Натисніть &f&lЛКМ &7щоб відкрити меню рюкзаків гравця"

  # GUI всіх рюкзаків
  all-backpack-gui:
    title: "&cВсі гравці з рюкзаками&8: &f%size% %[(max_pages > 1)&cСторінка&8: &6%page% &8/ &7%max_pages%]%"

  # GUI редагування крафту
  crafting-edit-gui:
    title: "#194d33Ви змінюєте крафт %crafting%"

# Конфігурація NBT предметів
nbt:
  nbt-item:
    displayName: "&fНалаштований NBT предмет"
    lore:
      - "&8» &7Назва плагіну&8: &f%plugin%"
      - "&8» &7Простір імен&8: &f%namespace%"
      - "&8» &7Значення простору імен: &f%value%"

items:
  # Відображення інформації про рюкзак з бази даних
  # Використовується при перегляді деталей рюкзака в адміністративних/базових інтерфейсах
  database-backpack-info:
    lore:
      - "&8▪ &fВласник рюкзака&8: &6%owner%"          # Показує хто володіє цим рюкзаком
      - "&8▪ &fId&8: &7%backpackUUID%"               # Унікальний ідентифікатор рюкзака
      - "&8▪ &fОстаннє оновлення&8: &a%lastUpdate%"  # Коли рюкзак був останній раз змінений
      - "&8▪ &fОстанній гравець&8: &a%lastPlayer%"   # Останній гравець який з ним взаємодіяв
      - " "                                      # Порожня лінія для відступу
      - "&7Натисніть &f&lЛКМ &7щоб відкрити рюкзак"  # Дія лівої кнопки миші
      - "&7Натисніть &f&lПКМ &8&l+ &f&lSHIFT &7щоб додати рюкзак до інвентаря"  # Дія правої кнопки + shift

  database-backpack-no-settings:
    display-name: "&c⚠ Ненастроєний рюкзак"
    lore:
      - "&8▪ &fВласник&8: &6%owner%"
      - "&8▪ &fID&8: &7%backpackUUID%"
      - "&8▪ &fОстаннє оновлення&8: &a%lastUpdate%"
      - "&8▪ &fОстанній гравець&8: &a%lastPlayer%"
      - " "
      - "&c⚠ &7Відсутні налаштування рівня&8: &e%tier%"
      - "&c⚠ &7Рюкзак потребує налаштування"
