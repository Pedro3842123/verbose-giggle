# GUI設定
#
# 条件演算子ガイド：
# このプラグインは以下の形式でテキスト内の条件式をサポートします：
#
# 標準条件：%[(条件)テキスト]%
#    - 条件が真の場合'テキスト'を表示、そうでなければ何も表示しない
#    - 用途：ページネーション、オプション要素
#
# 三項条件：%[(条件)真のテキスト ~: 偽のテキスト]%
#    - 条件が真の場合'真のテキスト'を表示、そうでなければ'偽のテキスト'を表示
#    - テキスト内のコロンとの競合を避けるため ~: をセパレータとして使用
#    - 用途：ステータス表示、タイプ切り替え
#
# この設定の例：
#   ページネーション："%[(max_pages > 1)&cページ&8: &6%page% &8/ &7%max_pages%]%"
#   クラフト状況："%[(isCraftable == true)&8[&2&l✔&8] ~: &8[&c&l❌&8]]%"
#   有効/無効："%[(isCraftable == true)無効化 ~: 有効化]%"
#   タイプ切り替え："%[(type == DEFAULT)フィルター ~: デフォルト]%"
#
# この設定で使用される演算子：
#   >  (より大きい)        例：max_pages > 1
#   == (等しい)            例：isCraftable == true, type == DEFAULT
gui:
  # 許可アイテムGUIのタイトル形式
  allowed-items-gui: "&c許可アイテム&8: &f%size% &cバックパックレベル&8: &f%tier% %[(max_pages > 1)&cページ&8: &6%page% &8/ &7%max_pages%]%"

  # バックパック設定メインインターフェース
  backpack-settings-main:
    title: "&6レベル&8: &f%tier% &6バックパック設定"
    buttons:
      # クラフト編集ボタン
      edit-crafting-button:
        display-name: "&2クリックしてクラフトを変更"
        lore:
          - "&fクラフト可能&8: %[(isCraftable == true)&8[&2&l✔&8] ~: &8[&c&l❌&8]]%"
          - " "
          - "&7&f&l左クリック &7でクラフトを編集"
          - "&7&f&lSHIFT + 右クリック &7でバックパックをクラフトする機能を%[(isCraftable == true)無効化 ~: 有効化]%"

      # 許可アイテムボタン
      allowed-items-button:
        display-name: "&2クリックして許可アイテムを編集"
        lore:
          - "&7このバックパックで現在許可されているアイテム&8: &c%size%"
          - " "
          - "&7&f&l左クリック &7で許可アイテムGUIを開く"
          - " "
          - "&8バックパックが &fフィルター &8タイプの場合、これらのアイテムが含まれます"

      # バックパックタイプ変更ボタン
      change-backpack-type-button:
        display-name: "&2クリックしてバックパックタイプを編集"
        lore:
          - "&7現在のバックパックタイプ&8: &c%type%"
          - " "
          - "&7&f&l左クリック &7でタイプを変更&8: &f%[(type == DEFAULT)フィルター ~: デフォルト]%"

  # バックパッククラフト選択GUI
  backpack-chose-crafting-gui:
    title: "#0047F7クラフトを変更したいバックパックを選択してください"
    buttons:
      select-backpack-button:
        lore:
          - "&fクラフト可能&8: %[(isCraftable == true)&8[&2&l✔&8] ~: &8[&c&l❌&8]]%"

  # プレイヤーバックパックGUI
  player-backpacks-gui:
    title: "&cプレイヤーバックパック&8: &f%playerName% %[(max_pages > 1)&cページ&8: &6%page% &8/ &7%max_pages%]%"
    hover-text:
      - "&8▪ &fバックパック所有者&f: &6%owner%"
      - "&8▪ &f最終更新&f: &a%lastUpdated%"
      - "&8▪ &f最終プレイヤー&f: &a%lastPlayer%"
      - "&8▪ &fバックパックID&f: &a%backpackUUID%"

  # プレイヤーバックパックGUI情報
  player-backpack-gui-info:
    displayName: "&6%playerName%"
    lore:
      - "&f所有バックパック&8: &6%amount%"
      - "&7&f&l左クリック &7でプレイヤーバックパックメニューを開く"

  # 全バックパックGUI
  all-backpack-gui:
    title: "&cバックパックを持つ全プレイヤー&8: &f%size% %[(max_pages > 1)&cページ&8: &6%page% &8/ &7%max_pages%]%"

  # クラフト編集GUI
  crafting-edit-gui:
    title: "#194d33クラフト %crafting% を変更中です"

