# Configuración de GUI
#
# Guía de operadores condicionales:
# Este plugin soporta expresiones condicionales en texto usando estos formatos:
#
# CONDICIONALES ESTÁNDAR: %[(condición)texto]%
#    - Muestra 'texto' si la condición es verdadera, de lo contrario no muestra nada
#    - Usado para: paginación, elementos opcionales
#
# CONDICIONALES TERNARIOS: %[(condición)texto_verdadero ~: texto_falso]%
#    - Muestra 'texto_verdadero' si la condición es verdadera, de lo contrario 'texto_falso'
#    - Usa ~: como separador para evitar conflictos con dos puntos en el texto
#    - Usado para: indicadores de estado, cambio de tipos
#
# EJEMPLOS DE ESTA CONFIGURACIÓN:
#   Paginación: "%[(max_pages > 1)&cPágina&8: &6%page% &8/ &7%max_pages%]%"
#   Estado de crafteo: "%[(isCraftable == true)&8[&2&l✔&8] ~: &8[&c&l❌&8]]%"
#   Habilitar/deshabilitar: "%[(isCraftable == true)deshabilitar ~: habilitar]%"
#   Cambio de tipo: "%[(type == DEFAULT)FILTRADO ~: POR DEFECTO]%"
#
# OPERADORES USADOS EN ESTA CONFIGURACIÓN:
#   >  (mayor que)         Ejemplo: max_pages > 1
#   == (igual)             Ejemplo: isCraftable == true, type == DEFAULT
gui:
  # Formato del título de GUI de objetos permitidos
  allowed-items-gui: "&cObjetos permitidos&8: &f%size% &cNivel de mochila&8: &f%tier% %[(max_pages > 1)&cPágina&8: &6%page% &8/ &7%max_pages%]%"

  # Interfaz principal de configuración de mochila
  backpack-settings-main:
    title: "&6Nivel&8: &f%tier% &6configuración de mochila"
    buttons:
      # Botón de editar crafteo
      edit-crafting-button:
        display-name: "&2Clic para cambiar crafteo"
        lore:
          - "&fSe puede craftear&8: %[(isCraftable == true)&8[&2&l✔&8] ~: &8[&c&l❌&8]]%"
          - " "
          - "&7Clic &f&lBOTÓN IZQUIERDO &7Para editar crafteo"
          - "&7Clic &f&lSHIFT + BOTÓN DERECHO &7para %[(isCraftable == true)deshabilitar ~: habilitar]% la capacidad de craftear una mochila"

      # Botón de objetos permitidos
      allowed-items-button:
        display-name: "&2Clic para editar objetos permitidos"
        lore:
          - "&7Los objetos actualmente permitidos para esta mochila son&8: &c%size%"
          - " "
          - "&7Clic &f&lBOTÓN IZQUIERDO &7Para abrir la GUI con objetos permitidos"
          - " "
          - "&8Incluye estos objetos si la mochila tiene el tipo &fFILTRADO"

      # Botón de cambiar tipo de mochila
      change-backpack-type-button:
        display-name: "&2Clic para editar tipo de mochila"
        lore:
          - "&7El tipo actual de mochila es&8: &c%type%"
          - " "
          - "&7Clic &f&lBOTÓN IZQUIERDO &7Para cambiar el tipo a&8: &f%[(type == DEFAULT)FILTRADO ~: POR DEFECTO]%"

  # GUI de elección de crafteo de mochila
  backpack-chose-crafting-gui:
    title: "#0047F7Elige qué mochila quieres cambiar el crafteo"
    buttons:
      select-backpack-button:
        lore:
          - "&fSe puede craftear&8: %[(isCraftable == true)&8[&2&l✔&8] ~: &8[&c&l❌&8]]%"

  # GUI de mochilas de jugador
  player-backpacks-gui:
    title: "&cMochilas de jugador&8: &f%playerName% %[(max_pages > 1)&cPágina&8: &6%page% &8/ &7%max_pages%]%"
    hover-text:
      - "&8▪ &fPropietario de mochila&f: &6%owner%"
      - "&8▪ &fÚltima actualización&f: &a%lastUpdated%"
      - "&8▪ &fÚltimo jugador&f: &a%lastPlayer%"
      - "&8▪ &fID de mochila&f: &a%backpackUUID%"

  # Información de GUI de mochila de jugador
  player-backpack-gui-info:
    displayName: "&6%playerName%"
    lore:
      - "&fMochilas poseídas&8: &6%amount%"
      - "&7Clic &f&lBOTÓN IZQUIERDO &7Para abrir el menú de mochilas del jugador"

  # GUI de todas las mochilas
  all-backpack-gui:
    title: "&cTodos los jugadores con mochilas&8: &f%size% %[(max_pages > 1)&cPágina&8: &6%page% &8/ &7%max_pages%]%"

  # GUI de edición de crafteo
  crafting-edit-gui:
    title: "#194d33Estás cambiando el crafteo %crafting%"

# Configuración de objetos NBT
nbt:
  nbt-item:
    displayName: "&fObjeto NBT personalizado"
    lore:
      - "&8» &7Nombre del plugin&8: &f%plugin%"
      - "&8» &7Espacio de nombres&8: &f%namespace%"
      - "&8» &7Valor del espacio de nombres: &f%value%"

items:
  # Información de mochila de base de datos
  # Usado al ver detalles de mochila en interfaces de administrador/base de datos
  database-backpack-info:
    lore:
      - "&8▪ &fPropietario de mochila&8: &6%owner%"   # Muestra quién posee esta mochila
      - "&8▪ &fId&8: &7%backpackUUID%"               # Identificador único para la mochila
      - "&8▪ &fÚltima actualización&8: &a%lastUpdate%" # Cuándo fue modificada por última vez
      - "&8▪ &fÚltimo jugador&8: &a%lastPlayer%"     # Último jugador que interactuó con ella
      - " "                                      # Línea vacía para espaciado
      - "&7Clic &f&lBOTÓN IZQUIERDO &7Para abrir la mochila"  # Acción de clic izquierdo
      - "&7Clic &f&lBOTÓN DERECHO &8&l+ &f&lSHIFT &7Para añadir una mochila a tu inventario"  # Acción clic derecho + shift

  database-backpack-no-settings:
    display-name: "&c⚠ Mochila sin configurar"
    lore:
      - "&8▪ &fPropietario&8: &6%owner%"
      - "&8▪ &fID&8: &7%backpackUUID%"
      - "&8▪ &fÚltima actualización&8: &a%lastUpdate%"
      - "&8▪ &fÚltimo jugador&8: &a%lastPlayer%"
      - " "
      - "&c⚠ &7Faltan configuraciones de nivel&8: &e%tier%"
      - "&c⚠ &7La mochila requiere configuración"
