# Message en cas d'erreur inattendue
unexpected-error: "&cUne erreur inattendue s'est produite pendant l'exécution de la commande, vérifier la console pour les erreurs."

# Message lorsque le pack de ressources est rechargé avec la commande
resourcepack-reloaded: "&6Le pack de ressources a été mis à jour et rechargé avec tous les joueurs"

# Message lorsqu'un joueur tente de mettre dans un sac à dos un objet qui n'est pas autorisé type FILTERED
filtered-backpack-item-not-allowed: "&cYou can't put this item in this backpack"

# Message lorsqu'un joueur essaie de cliquer sur un bouton dans un menu, et que ce bouton a un temps de recharge.
button-cooldown: "&cVous devez attendre encore &f%time% &cseconds avant de cliquer à nouveau"

# Message lorsque quelqu'un d'autre a déjà modifié les éléments autorisés pour ce sac à dos
allowed-items-gui-has-editor: "&cQuelqu'un est déjà en train de modifier les objets autorisés pour ce sac à dos."

# Message en cas d'échec de l'ouverture de l'interface utilisateur des éléments autorisés
allowed-items-could-open: "&cImpossible d'ouvrir les éléments autorisés, vérifiez la console et la configuration de ce sac à dos pour voir si elles sont correctes."

# Message si le joueur n'est pas le propriétaire du sac à dos
not-owner: "&cVous n'êtes pas le propriétaire de ce sac à dos !"

# Message lorsqu'un joueur tente de créer un sac à dos avec un conteneur non vide
crafting.blocked-filled-container: "&4Vous ne pouvez pas fabriquer avec des conteneurs non vides !"

# Configuration de l'interface graphique
#
# Guide des opérateurs conditionnels:
# Ce plugin supporte les expressions conditionnelles dans le texte en utilisant ces formats:
#
# CONDITIONNELS STANDARDS: %[(condition)texte]%
#    - Affiche 'texte' si la condition est vraie, sinon n'affiche rien
#    - Utilisé pour: pagination, éléments optionnels
#
# CONDITIONNELS TERNAIRES: %[(condition)texte_vrai ~: texte_faux]%
#    - Affiche 'texte_vrai' si la condition est vraie, sinon 'texte_faux'
#    - Utilise ~: comme séparateur pour éviter les conflits avec les deux-points dans le texte
#    - Utilisé pour: indicateurs de statut, changement de types
#
# EXEMPLES DE CETTE CONFIGURATION:
#   Pagination: "%[(max_pages > 1)&cPage&8: &6%page% &8/ &7%max_pages%]%"
#   Statut de fabrication: "%[(isCraftable == true)&8[&2&l✔&8] ~: &8[&c&l❌&8]]%"
#   Activer/désactiver: "%[(isCraftable == true)désactiver ~: activer]%"
#   Changement de type: "%[(type == DEFAULT)FILTRÉ ~: PAR DÉFAUT]%"
#
# OPÉRATEURS UTILISÉS DANS CETTE CONFIGURATION:
#   >  (supérieur à)       Exemple: max_pages > 1
#   == (égal)              Exemple: isCraftable == true, type == DEFAULT
gui:
  # Format du titre de l'interface des objets autorisés
  allowed-items-gui: "&cObjets autorisés&8: &f%size% &cNiveau de sac à dos&8: &f%tier% %[(max_pages > 1)&cPage&8: &6%page% &8/ &7%max_pages%]%"

  # Interface principale des paramètres de sac à dos
  backpack-settings-main:
    title: "&6Niveau&8: &f%tier% &6paramètres du sac à dos"
    buttons:
      # Bouton d'édition de fabrication
      edit-crafting-button:
        display-name: "&2Cliquer pour changer la fabrication"
        lore:
          - "&fPeut être fabriqué&8: %[(isCraftable == true)&8[&2&l✔&8] ~: &8[&c&l❌&8]]%"
          - " "
          - "&7Clic &f&lCLIC GAUCHE &7Pour éditer la fabrication"
          - "&7Clic &f&lSHIFT + CLIC DROIT &7pour %[(isCraftable == true)désactiver ~: activer]% la capacité de fabriquer un sac à dos"

      # Bouton des objets autorisés
      allowed-items-button:
        display-name: "&2Cliquer pour éditer les objets autorisés"
        lore:
          - "&7Les objets actuellement autorisés pour ce sac à dos sont&8: &c%size%"
          - " "
          - "&7Clic &f&lCLIC GAUCHE &7Pour ouvrir l'interface avec les objets autorisés"
          - " "
          - "&8Inclut ces objets si le sac à dos a le type &fFILTRÉ"

      # Bouton de changement de type de sac à dos
      change-backpack-type-button:
        display-name: "&2Cliquer pour éditer le type de sac à dos"
        lore:
          - "&7Le type actuel de sac à dos est&8: &c%type%"
          - " "
          - "&7Clic &f&lCLIC GAUCHE &7Pour changer le type vers&8: &f%[(type == DEFAULT)FILTRÉ ~: PAR DÉFAUT]%"

  # Interface de choix de fabrication de sac à dos
  backpack-chose-crafting-gui:
    title: "#0047F7Choisissez quel sac à dos vous voulez changer la fabrication"
    buttons:
      select-backpack-button:
        lore:
          - "&fPeut être fabriqué&8: %[(isCraftable == true)&8[&2&l✔&8] ~: &8[&c&l❌&8]]%"

  # Interface des sacs à dos de joueur
  player-backpacks-gui:
    title: "&cSacs à dos du joueur&8: &f%playerName% %[(max_pages > 1)&cPage&8: &6%page% &8/ &7%max_pages%]%"
    hover-text:
      - "&8▪ &fPropriétaire du sac à dos&f: &6%owner%"
      - "&8▪ &fDernière mise à jour&f: &a%lastUpdated%"
      - "&8▪ &fDernier joueur&f: &a%lastPlayer%"
      - "&8▪ &fID du sac à dos&f: &a%backpackUUID%"

  # Informations de l'interface de sac à dos de joueur
  player-backpack-gui-info:
    displayName: "&6%playerName%"
    lore:
      - "&fSacs à dos possédés&8: &6%amount%"
      - "&7Clic &f&lCLIC GAUCHE &7Pour ouvrir le menu des sacs à dos du joueur"

  # Interface de tous les sacs à dos
  all-backpack-gui:
    title: "&cTous les joueurs avec des sacs à dos&8: &f%size% %[(max_pages > 1)&cPage&8: &6%page% &8/ &7%max_pages%]%"

  # Interface d'édition de fabrication
  crafting-edit-gui:
    title: "#194d33Vous changez la fabrication %crafting%"

# Configuration des objets NBT
nbt:
  nbt-item:
    displayName: "&fObjet NBT personnalisé"
    lore:
      - "&8» &7Nom du plugin&8: &f%plugin%"
      - "&8» &7Espace de noms&8: &f%namespace%"
      - "&8» &7Valeur de l'espace de noms: &f%value%"

items:
  # Affichage des informations de sac à dos de base de données
  # Utilisé lors de la visualisation des détails de sac à dos dans les interfaces admin/base de données
  database-backpack-info:
    lore:
      - "&8▪ &fPropriétaire du sac à dos&8: &6%owner%" # Affiche qui possède ce sac à dos
      - "&8▪ &fId&8: &7%backpackUUID%"                # Identifiant unique pour le sac à dos
      - "&8▪ &fDernière mise à jour&8: &a%lastUpdate%" # Quand le sac à dos a été modifié pour la dernière fois
      - "&8▪ &fDernier joueur&8: &a%lastPlayer%"      # Dernier joueur qui a interagi avec
      - " "                                       # Ligne vide pour l'espacement
      - "&7Clic &f&lCLIC GAUCHE &7Pour ouvrir le sac à dos"  # Action clic gauche
      - "&7Clic &f&lCLIC DROIT &8&l+ &f&lSHIFT &7Pour ajouter un sac à dos à votre inventaire"  # Action clic droit + shift

  database-backpack-no-settings:
    display-name: "&c⚠ Sac à dos non configuré"
    lore:
      - "&8▪ &fPropriétaire&8: &6%owner%"
      - "&8▪ &fID&8: &7%backpackUUID%"
      - "&8▪ &fDernière mise à jour&8: &a%lastUpdate%"
      - "&8▪ &fDernier joueur&8: &a%lastPlayer%"
      - " "
      - "&c⚠ &7Paramètres de niveau manquants&8: &e%tier%"
      - "&c⚠ &7Le sac à dos nécessite une configuration"
